<!DOCTYPE html>
<html lang="en">
    <head>

        <style>
            * {
    font-size: 12px;
    font-family: 'Times New Roman';
}

td,
th,
tr,
table {
    border-top: 0px solid black;
    border-collapse: collapse;
    text-align: center;
}


.centered {
    text-align: center;
    align-content: center;
}

.ticket {
    width: 255px;
    max-width: 255px;
}


.numberCircle {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    padding: 20px;
    margin:20px;
    background: #fff;
    border: 2px solid #666;
    color: #666;
    text-align: center;
    margin-left:7px;
    font: 32px Arial, sans-serif;
}
.logo-print{
       width:120px;
       margin-left:25%;
       display: list-item;
       list-style-image: url(../../../../../public/images/logo.jpg);
       list-style-position: inside;
   }

@media print {
    .hidden-print,
    .hidden-print * {
        display: none !important;
    }
}
        </style>
    </head>
    <body>
        <div class="ticket">
            <div class="centered logo-print" style="width:120px" >
             </div>
            <h2 class="centered">HANSA Management Ltd.</h2>
            <div class="centered" >
                <h4 class="numberCircle" style="margin-left:70px">30</h4>
            </div>
            <table>

                <tbody>
                    <tr>
                        <td class="description"><strong>In Time#</strong> 20 Jul 2021 12:36</td>

                    </tr>
                    <tr>
                        <td class="description" style="font-size:14px"><strong style="font-size:14px">Vehicle Number#</strong> Dhaka metro ga 01254786</td>
                    </tr>
                    <tr>
                        <td class="description"><strong>Vehicle Type#</strong> Car</td>
                    </tr>

                </tbody>
            </table>
            <p class="centered">Thanks for your purchase!
                <br>Hansa management ltd.</p>
        </div>

    </body>
</html>
